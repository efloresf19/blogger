<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
   
<div class="container">

   <div class="main-video-container">
	  <iframe width="640" height="360" frameborder="0" src="https://mega.nz/embed/mtN3CLBA#cXzoGzRCcJIO5FO15m89OWhIgzne5RRY1WUhdERtx1g" loop controls class="main-video"></iframe>
      <h3 class="main-vid-title">house flood animation</h3>
   </div>

   <div class="video-list-container">
      <div class="list active">

		 <iframe frameborder="0" src="https://mega.nz/embed/mtN3CLBA#cXzoGzRCcJIO5FO15m89OWhIgzne5RRY1WUhdERtx1g" class="list-video"></iframe>
         <h3 class="list-title">house flood animation</h3>
      </div>

      <div class="list">
		 <iframe frameborder="0" src="https://mega.nz/embed/Kpc2HQ6S#1SkCPJTmpJDZnwNpXT1OYS5qlRea2mMsGJim87zJkN8" class="list-video"></iframe>
         <h3 class="list-title">walking animation</h3>
      </div>

      <div class="list">
         <video src="images/vid-3.mp4" class="list-video"></video>
         <h3 class="list-title">emoji falling animation</h3>
      </div>

      <div class="list">
         <video src="images/vid-4.mp4" class="list-video"></video>
         <h3 class="list-title">3D town animation</h3>
      </div>

      <div class="list">
         <video src="images/vid-5.mp4" class="list-video"></video>
         <h3 class="list-title">man chasing carrot animation</h3>
      </div>

      <div class="list">
         <video src="images/vid-6.mp4" class="list-video"></video>
         <h3 class="list-title">door hinge animation</h3>
      </div>

   </div>

</div>













<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
